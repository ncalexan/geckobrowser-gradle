buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
    }
}
apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId 'org.mozilla.b2gdroid'
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            // Can't Proguard (temporarily): GeckoView has JNI methods that must be
            // protected, but geckoview.aar does not yet include proguard.txt.
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}

repositories {
    ivy {
        url 'https://ftp.mozilla.org/pub/mozilla.org/firefox/try-builds/nalexander@mozilla.com-6b892ecb65f3/try-android-api-11/'
        layout 'pattern', {
            artifact "[artifact]-[revision](.[ext])"
            ivy "ivy-[module]-[revision].xml"
        }
    }
}

dependencies {
    compile 'org.mozilla:geckoview:+' // Matches version extracted manually from ivy.url above.
    // Needed (temporarily) because geckoview.aar does not declare its dependencies correctly.
    compile 'com.android.support:support-v4:22.2.0'
}
