buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'
    defaultConfig {
        applicationId 'org.mozilla.geckobrowser'
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled false // Can't Proguard!
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}

repositories {
    ivy {
        url '/Users/nalexander/Mozilla/gecko/t'
        layout 'pattern' , {
            artifact "[artifact]-[revision](.[ext])"
            ivy "ivy-[module]-[revision].xml"
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.+'
    compile 'org.mozilla:geckoview:+'
}
